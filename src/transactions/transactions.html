<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="transactions.css">

</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="padding"> Welcome to <span id="fullName"></span> </div>
        <img class="padding" width="30" src="https://i.ya-webdesign.com/images/avatar-png-1.png" alt="">
        <a href="../signin/signin.html" class="padding logout"> Logout </a>
    </div>


    <!-- Filters -->

    <div class="container">
        <div class="row">
            <div class="padding">
                <p>Select Month</p>
            </div>
            <div class="padding">
                <p>Select Year</p>
            </div>
            <div class="padding">
                <p>Select Transactions Type</p>
            </div>
        </div>

        <div class="row">
            <div class="filters">
                <div class="padding">
                    <select id="month">
                        <option value="0">Jan</option>
                        <option value="1">Feb</option>
                        <option value="2">Mar</option>
                        <option value="3">Apr</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">Aug</option>
                        <option value="8">Sep</option>
                        <option value="9">Oct</option>
                        <option value="10">Nov</option>
                        <option value="11">Dec</option>
                    </select>
                </div>

                <div class="padding">
                    <select id="year">
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>

                <div class="padding">
                    <select id="type-filter">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expenses</option>
                    </select>
                </div>

                <div class="padding">
                    <button class="btn btn-primary" onclick="filter()">Filters</button>
                </div>
            </div>
        </div>
    </div>


    <!-- =================================================================================================
                                                Transactions
    =================================================================================================== -->

    <div class="transactions">
        <div class="transactions-header">
            <div>Transactions</div>
            <div>
                <p data-toggle="modal" data-target="#incomeModal">+ Income</p>
                <p data-toggle="modal" data-target="#expenseModal">+ Expenses</p>
            </div>
        </div>
    </div>

    <!-- Income Modal -->

    <div class="modal fade" id="incomeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Income</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!-- Amount -->
                    <div class="form-group">
                        <label for="Amount">Amount:</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter Amount of your income"
                            required />
                    </div>

                    <!-- Category -->
                    <div class="form-group">

                        <label for="category">Category</label>
                        <select class="form-control" id="category" required>
                            <option value="salary-income">Salary Income</option>
                            <option value="Project-income">Project Income</option>
                            <option value="Commission-income">Commission Income</option>
                            <option value="VC-income">VC Income</option>
                        </select>

                    </div>

                    <!-- Receiving Date -->
                    <div class="form-group">
                        <label for="date">Receving Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
                    <button type="button" class="btn btn-primary" onclick="addIncome()">Add Income</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal Expenses -->

    <div class="modal fade" id="expenseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <!-- Amount -->
                    <div class="form-group">
                        <label for="Amount">Amount:</label>
                        <input type="number" class="form-control" id="amount-expense" placeholder="Enter Amount of your income"
                            required />
                    </div>

                    <!-- Category -->
                    <div class="form-group">

                        <label for="category-expense">Category</label>
                        <select class="form-control" id="category-expense" required>
                            <option value="Bills">Bills</option>
                            <option value="Ration">Ration</option>
                            <option value="Rent Expense">Rent Expense</option>
                            <option value="Shopping">Shopping</option>
                        </select>

                    </div>

                    <!-- Receiving Date -->
                    <div class="form-group">
                        <label for="date">Receving Date</label>
                        <input type="date" class="form-control" id="date-expense" required>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description-expense" required>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
                    <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Transactions Table Start-->


    <table class="table table-striped table-bordered" id="transaction-table">
        <thead>
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
